<div class="card">
  <div class="card-content">
    <div class="card-header">
      <h4 class="card-title mb-0">
        <i class="fs-5 me-2 fa fa-arrow-circle-o-left cursor-pointer" ngbTooltip="Voltar" placement="top"
          (click)="cancelarEdicao()"></i>
        Editando perfil
      </h4>
    </div>

    <div class="card-body">
      <form [formGroup]="form">
        <div class="row">
          <div class="mt-3 col-12 col-md-6">
            <label class="form-label">Nome Completo:</label>
            <input type="text" formControlName="nome" class="form-control form-control-sm" id="nome"
              placeholder="Digite seu nome completo" autocomplete="nome"
              [ngClass]="formReativoService.definindoClasseValidator(form, 'nome')" />
          </div>

          <div class="mt-3 col-12 col-md-6">
            <label class="form-label">Telefone:</label>
            <input type="text" formControlName="telefone" class="form-control form-control-sm" mask="(00) 000-000-000"
              id="telefone" placeholder="Informe seu nÃºmero de celular"
              [ngClass]="formReativoService.definindoClasseValidator(form, 'telefone')" />
          </div>

          <div class="mt-3 col-12 col-md-6">
            <label class="form-label">Apelido:</label>
            <input type="text" formControlName="apelido" class="form-control form-control-sm" id="apelido"
              placeholder="Nome de tela" autocomplete="apelido"
              [ngClass]="formReativoService.definindoClasseValidator(form, 'apelido')" />
          </div>

          <div class="mt-3 col-12 col-md-6">
            <label class="form-label">E-mail:</label>
            <input type="email" formControlName="email" class="form-control form-control-sm" id="email"
              [ngClass]="formReativoService.definindoClasseValidator(form, 'email')" />
          </div>
        </div>

        <div class="text-end mt-2">
          <a class="link text-decoration-underline cursor-pointer" (click)="abrirModalAlterarSenha()"> 
            Alterar Senha
          </a>
        </div>
      </form>
    </div>

    <div class="card-footer text-center">
      <button type="submit" [disabled]="form.pristine || form.invalid" class="btn btn-success btn-sm me-0"
        (click)="atualizarPerfil()">
        <i class="fa fa-check"></i> Atualizar?
      </button>
    </div>
  </div>
</div>
