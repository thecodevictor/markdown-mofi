<div class="modal-content border-info">
  <div class="modal-header d-flex justify-content-between p-2">
    <h6 class="mb-0 p-1">
      {{ titulo }}
    </h6>
    <button class="btn btn-sm btn-close" (click)="fecharModal()"></button>
  </div>
  <div class="modal-body px-2 pb-0">
    <form class="form-horizontal" novalidate="">
      <div class="row mb-1 ps-5">
        <div class="col-12 mb-2">
          <span class="me-1"><b>Valor da margem:</b></span>
          <input type="text" class="form-control-sm w-25" placeholder="Ex: 10" id="margem" required
            [(ngModel)]="margemDefinida" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-2 pt-1">
          <span><b>Data:</b></span>
        </div>
        <div class="col-10">
          <div class="me-0 text-center">
            <p><b class="pt-2 pe-5 font-size-18">{{ dataSelecionada.data | date: 'dd/MM/yyyy':'UTC' }}</b></p>
          </div>
        </div>
      </div>
      <div class="modal-footer p-1">
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-warning m-0 px-2" (click)="fecharModal()">Cancelar</button>
          @if(!dataSelecionada.isPadrao){
          <button type="button" class="btn btn-danger m-0 px-2" (click)="alertaRemoverMargem()">
            Remover
          </button>
          }
          <button type="submit" class="btn btn-success m-0 px-2" [disabled]="!margemDefinida"
            (click)="postNovaMargem()">
            Definir
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
