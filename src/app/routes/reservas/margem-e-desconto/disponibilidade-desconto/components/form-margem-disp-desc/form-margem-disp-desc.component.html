<div class="modal-content border-info box-shadow">
  <div class="modal-header d-flex justify-content-between">
    <div class="col-6">
      <h5 class="mb-0 p-1">{{ editar ? 'Editando margens' : 'Nova margem' }}</h5>
    </div>

    <div class="col-6 d-flex justify-content-end">
      <i class="fa fa-times fa-md text-primary me-3" style="cursor: pointer;" (click)="fecharModal()"
        ngbTooltip="Fechar"></i>
    </div>

  </div>

  <div class="modal-body px-2 pb-0">
    <form class="form-horizontal" novalidate="" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="row mb-3">
        <div class="col-6 text-center">
          <span><b>Margem de disponibilidade</b></span><br>
          <input type="text" class="w-25 text-center border border-secondary rounded" placeholder=" Ex: 60"
            formControlName="margemOcupacao" id="margemOcupacao" required
            [ngClass]="{ 'is-invalid': form.controls['margemOcupacao'].touched && form.controls['margemOcupacao'].errors, 'is-valid': form.controls['margemOcupacao'].touched && !form.controls['margemOcupacao'].errors }"
            autocomplete="off">
        </div>
        <div class="col-6 text-center">
          <span><b>Margem de Desconto</b></span><br>
          <input type="text" class="w-25 text-center border border-secondary rounded" placeholder=" Ex: 10"
            formControlName="margemDesconto" id="margemDesconto" required
            [ngClass]="{ 'is-invalid': form.controls['margemDesconto'].touched && form.controls['margemDesconto'].errors, 'is-valid': form.controls['margemDesconto'].touched && !form.controls['margemDesconto'].errors }"
            autocomplete="off">
        </div>
      </div>

      <div class="modal-footer p-1">
        <button type="button" class="btn btn-danger btn-sm text-white" (click)="fecharModal()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-success btn-sm px-3" [disabled]="form.pristine || form.invalid">
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
