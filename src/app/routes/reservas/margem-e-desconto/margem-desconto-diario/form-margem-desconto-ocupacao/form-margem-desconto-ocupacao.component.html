<div class="modal-content border-info">
    <div class="modal-header p-2">
      <h6 class="text-primary mb-0 p-1">{{
        Ocupacao ? editar ? 'Editar Margem de Ocupação Diário' :
        'Nova Margem de Ocupação Diário' : editar ? 'Editar Margem de Desconto Diário' :
        'Nova Margem de Desconto Diário' }}</h6>
        <div class="col-2 d-flex justify-content-end">
            <i class="fa fa-times fa-md text-primary me-3" style="cursor: pointer;" (click)="fechar()"
              ngbTooltip="Fechar"></i>
          </div>
    </div>
    <div class="modal-body px-2 pb-0">
      <form class="form-horizontal" novalidate="" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-1 ps-5">
          <div class="col-12 mb-2">
            <span><b>Valor da margem:</b></span>
            <input type="text" class="ms-1 w-25 text-center border border-secondary rounded py-1" placeholder=" Ex: {{ Ocupacao ? '80' : '10' }}"
              formControlName="margem" id="margem" required autocomplete="off"
              [ngClass]="{ 'is-invalid': form.controls['margem'].touched && form.controls['margem'].errors, 'is-valid': form.controls['margem'].touched && !form.controls['margem'].errors }">
          </div>
  
          <div class="col-2 pt-1">
            <span><b>Data:</b></span>
          </div>
          <div class="col-10">
            <div class="clockpicker me-0">
              <input type="date" formControlName="dtinicio" placeholder="Data de aplicação" autocomplete="off"
                class="form-control ps-2 py-1 w-75 border border-secondary text-center"
                [ngClass]="{ 'is-invalid': form.controls['dtinicio'].touched && form.controls['dtinicio'].errors, 'is-valid': form.controls['dtinicio'].touched && !form.controls['dtinicio'].errors }"
                id="dtinicio" required>
            </div>
          </div>
  
          <div class="col-2 pt-1 mt-2" *ngIf="!editar">
            <span><b><span class="text-muted"></span>Até:</b></span>
          </div>
          <div class="col-10 mt-2" *ngIf="!editar">
            <div class="clockpicker me-0">
              <input type="date" formControlName="dtfim" placeholder="Data de conclusão" autocomplete="off"
                class="form-control ps-2 py-1 w-75 border border-secondary text-center"
                [ngClass]="{ 'is-invalid': form.controls['dtfim'].touched && form.controls['dtfim'].errors, 'is-valid': form.controls['dtfim'].touched && !form.controls['dtfim'].errors }"
                id="dtinicio">
            </div>
            <small class="text-muted d-flex justify-content-end pe-5 pt-1">*Opcional</small>
          </div>
        </div>
        <div class="modal-footer p-1">
          <button type="button" class="btn btn-danger btn-sm" (click)="cancela()">Cancelar</button>
          <button type="submit" class="btn btn-success btn-sm px-3"
            [disabled]="form.pristine || form.invalid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
